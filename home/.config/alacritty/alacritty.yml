import:
  - ~/.config/alacritty/dracula.yml

shell:
  program: fish

font:
  size: 10.0

  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

window:
  startup_mode: Maximized

env:
  TERM: xterm-256color
